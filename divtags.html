<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tags</title>
    <style>
        .box1 {
            background-color: yellow;
            width: 600px;
            height: 400px;
        }
        .box2 {
            background-color: pink;
            width: 400px;
            height: 250px;
        } 
        .highlight-text {
           color: dimgrey;
           font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p class="highlight-text">first box</p>
    </div>
    <div class="box2">
        <p>second box</p>
    </div>
</body>
</html>
